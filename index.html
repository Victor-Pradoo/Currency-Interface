<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Interface</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Jacques+Francois+Shadow|Jacques+Francois|Inria+Serif" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./icons/currency-interface-logo.png" alt="Currency-interface-logo">
    </header>
    <label for="select" id="coinSelectorLabel">Select your purchase currency:</label>
    <select name="coin" id="coin-selector">
        <option value="">Select</option>
        <option value="AmDollar">American dollar</option>
        <option value="CaDollar">Canadian dollar</option>
        <option value="euro">Euro</option>
        <option value="frank switzerland">Frank switzerland</option>
        <option value="Argentinian peso">Argentinian peso</option>
        <option value="Reais">Reais</option>
    </select>
    <hr>
    <div class="currencyType">

        <div class="currencyCards" style="background-color: #5BA778;">
            <img src="./images/US_one_dollar_bill,_obverse,_series_2009.jpg" alt="dollar bill">
            <h4 class="currencyName">Dollar ($)</h4>
            <div class="cardContent">
                <div class="prices">
                    <h3>4.84</h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button>Details</button>
            </div>
        </div>

        <div class="currencyCards" style="background-color: #174195;">
            <img src="./images/euro-symbol-with-blue-background-and-stars-stock-vector-31616530.jpg" alt="dollar bill">
            <h4 class="currencyName">Euro (€)</h4>
            <div class="cardContent">
                <div class="prices">
                    <h3>5.34</h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button>Details</button>
            </div>
        </div>

        <div class="currencyCards" style="background-color: #174195;">
            <img src="./images/euro-symbol-with-blue-background-and-stars-stock-vector-31616530.jpg" alt="dollar bill">
            <div class="cardContent">
                <h4 class="currencyName">Euro (€)</h4>
            </div>
        </div>

        <div class="currencyCards" style="background-color: #174195;">
            <img src="./images/euro-symbol-with-blue-background-and-stars-stock-vector-31616530.jpg" alt="dollar bill">
            <div class="cardContent">
                <h4 class="currencyName">Euro (€)</h4>
            </div>
        </div>

        <div class="currencyCards" style="background-color: #174195;">
            <img src="./images/euro-symbol-with-blue-background-and-stars-stock-vector-31616530.jpg" alt="dollar bill">
            <div class="cardContent">
                <h4 class="currencyName">Euro (€)</h4>
            </div>
        </div>

    </div>
</body>
</html>
