<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Interface</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Jacques+Francois+Shadow|Jacques+Francois|Inria+Serif" rel="stylesheet">
    <link rel="stylesheet" href="package-lock.json">
</head>
<body>
    <header>
        <img src="./icons/currency-interface-logo.png" alt="Currency-interface-logo">
    </header>
    <label for="select" id="coinSelectorLabel">Select your base currency:</label>
    <select name="coin" id="basecurrency-selector">
        <option value="Select">Select</option>
        <option value="USD">American dollar</option>
        <option value="CAD">Canadian dollar</option>
        <option value="EUR">Euro</option>
        <option value="CHF">Frank switzerland</option>
        <option value="ARS">Argentinian peso</option>
        <option value="BRL">Reais</option>
    </select>
    <hr>

    <h1 class="titles">Currencies</h1>
    <div class="currencyType">

        <div class="currencyCards" style="background-color: #5BA778;">
            <img src="./images/US_one_dollar_bill,_obverse,_series_2009.jpg" alt="dollar bill">
            <h4 class="currencyName">Dollar (USD)</h4>
            <div class="cardContent">
                <div class="prices">
                    <h3 class="currency-price"></h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button onclick="testeAPI()">Details</button>
            </div>
        </div>

        <div class="currencyCards" style="background-color: #174195;">
            <img src="./images/euro-symbol-with-blue-background-and-stars-stock-vector-31616530.jpg" alt="dollar bill">
            <h4 class="currencyName">Euro (EUR)</h4>
            <div class="cardContent">
                <div class="prices">
                    <h3 class="currency-price"></h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button>Details</button>
            </div>
        </div>

        <div class="currencyCards" style="background-color: #01247d;">
            <img src="./images/england-flag.jpg" alt="dollar bill">
            <h4 class="currencyName" >Pound sterling (GBP)</h4>
            <div class="cardContent">
                <div class="prices">
                    <h3 class="currency-price"></h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button>Details</button>
            </div>
        </div>

        <div class="currencyCards" style="background-color: #78ace4;">
            <img src="./images/Flag_of_Argentina.svg.png" alt="dollar bill">
            <h4 class="currencyName" style="margin-bottom: 0.0em;margin-top: 0.4em;">Argentinian peso (ARS)</h4>
            <div class="cardContent">
                <div class="prices" style="margin-top: 2em;">
                    <h3 class="currency-price"></h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button>Details</button>
            </div>
        </div>

        <div class="currencyCards" style="background-color: white;">
            <img src="./images/Flag_of_Japan.svg.png" alt="dollar bill">
            <h4 class="currencyName" style="color: black;">Yen (JPY)</h4>
            <div class="cardContent">
                <div class="prices">
                    <h3 class="currency-price"></h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button>Details</button>
            </div>
        </div>

        <div class="currencyCards" style="background-color: rgb(228, 0, 0);">
            <img src="./images/Flag_of_China.png" alt="dollar bill">
            <h4 class="currencyName">Yuan (CNY)</h4>
            <div class="cardContent">
                <div class="prices">
                    <h3 class="currency-price"></h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button>Details</button>
            </div>
        </div>

        <div class="currencyCards" style="background-color: red;">
            <img src="./images/Flag_of_Canada.svg.png" alt="dollar bill">
            <h4 class="currencyName">Canadian dollar (CAD)</h4>
            <div class="cardContent">
                <div class="prices">
                    <h3 class="currency-price"></h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button>Details</button>
            </div>
        </div>

        <div class="currencyCards" style="background-color: #080464;">
            <img src="./images/Flag-Australia.webp" alt="dollar bill">
            <h4 class="currencyName">Australian dollar (AUD)</h4>
            <div class="cardContent">
                <div class="prices">
                    <h3 class="currency-price"></h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button>Details</button>
            </div>
        </div>

        <div class="currencyCards" style="background-color: red;">
            <img src="./images/Flag_of_Switzerland.svg.png" alt="dollar bill">
            <h4 class="currencyName">Swiss franc (CHF)</h4>
            <div class="cardContent">
                <div class="prices">
                    <h3 class="currency-price"></h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button>Details</button>
            </div>
        </div>

        <div class="currencyCards" style="background-color: #089c34;">
            <img src="./images/Flag_of_Brazil.svg.png" alt="dollar bill">
            <h4 class="currencyName">Reais (BRL)</h4>
            <div class="cardContent">
                <div class="prices">
                    <h3 class="currency-price"></h3>
                    <img src="./images/icon-brasil-circular-48.png" alt="Country Icon">
                    <h4 class="purchaseCurrency">BRL</h4>
                </div>
                <button>Details</button>
            </div>
        </div>

    </div>

    <script src="scripts/script.js"></script>
</body>


</html>
